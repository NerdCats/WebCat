<div class="navbar navbar-default"></div>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <b>{{AppTitle}}</b>
      </a>
    </div>
    <div class="navbar-collapse collapse" [collapse]="isCollapsed">
      <ul *ngIf="State=='PUBLIC'" class="nav navbar-nav navbar-right">
        <li>
          <a (click)="showSignUpComponent()">Sign Up</a>
        </li>
        <li>
          <a (click)="showLoginComponent()">Log In</a>
        </li>
      </ul>
      <ul *ngIf="State=='SECURED'" class="nav navbar-nav navbar-right">
        <li>
          <a>{{UserNameString}}</a>
        </li>
        <li>
          <a (click)="logout()">Log Out</a>
        </li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>
<signup #signup></signup>
<login #login (onLoginCompleted)="onLoginCompleted($event)"></login>
