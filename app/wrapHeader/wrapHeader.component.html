<div id="headerwrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <h1>GO! Fetch<br/>
          Delivery Simplified</h1>
          <form [ngFormModel]="trackJobForm" (submit)="gotoSearchpage($event)" class="form-inline" role="form">
            <div class="form-group">
              <input ngControl="jobid" class="form-control" pattern="Job-[A-Z|0-9]{8}" title="ex: Job-VV1XDFOW" placeholder="Search Anything!">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Search</button>
          </form>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>

<div id="body">
  <div class="row">
    <div class="col-md-6 col-md-offset-4">
      <h1>Find us in the following areas</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-4">
      <ul class="areas">
        <li>Banani</li>
        <li>Baridhara</li>
        <li>Dhanmondi</li>
        <li>Gulshan 1</li>
        <li>Gulshan 2</li>
        <li>Uttara</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-4">
      <h2>GO! Fetch at your finger tips</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-5">
      <img src="/assets/img/ios.png" width="148" height="51">
      <img src="/assets/img/droid.png" width="148" height="51">
    </div>
  </div>
</div>
<!-- /headerwrap -->
