<!-- Featured vendor tiles -->
<div class="center-block text-center">
	<h1 class="header">Featured Vendors</h1>
	<br>
	<span id="featured-vendor-text">Get your daily essentials through our partner vendors</span>
	<br><br>
	<div class="row">
		<a class="col-md-4 col-xs-12 center module"
			href="#/vendors/{{vendor.SupportedAreas[0]}}/{{vendor.StoreName}}"
            *ngFor="let vendor of featuredVendors; let i = index"
            [ngStyle]="{'background-image': 'url(' + (vendor.Image || '/assets/img/default-logo.png') + ')'}">
            <div class="gradient">
                <span class="featured-vendor-name">{{vendor.StoreName}}</span><br>
                <span class="featured-vendor-address">{{vendor.Address}}</span><br>
				<span class="featured-vendor-category">{{vendor.ProductCategories[0]}}</span>
            </div>
        </a>
	</div>
</div>

<!-- Custom Order block -->
<div class="center-block text-center">
	<div class="row">
		<div class="col-md-4"></div>
		<a class="col-md-4 col-xs-12 center module"
			 id="block-custom-order"
			(click)="gotoCustomOrder()" >
            <div class="gradient">
				<br><br>
                <span class="featured-vendor-name">Custom Order</span><br>
            </div>
        </a>
	</div>
</div>


<modal #loginAlert class="modal_vcenter">
    <modal-header [show-close]="true">
        <h1>Login First!</h1>
    </modal-header>
    <modal-body>
        <div class="alert alert-danger" role="alert">
            You have to login to create a custom delivery order. Currently You are not logged in!
        </div>
    </modal-body>
    <modal-footer>
       <button class="btn btn-danger pull-right" (click)="closeloginAlertModal()">Close</button>
    </modal-footer>
</modal>
