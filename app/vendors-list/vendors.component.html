<cart-sidebar></cart-sidebar>
<h2 class="title">Vendors in {{area}}</h2>
<div class="container">
    <div *ngIf="status == 'IN_PROGRESS'">
        <progress-bubble></progress-bubble>
    </div>
    <div class="row" *ngIf="status == 'SUCCESSFUL'">
        <div class="center {{getTileClass(i)}}"
            (click)="goToVendorMenuPage(vendor.StoreName)"
            *ngFor="let vendor of vendors; let i = index"
            [ngStyle]="{'background-image': 'url(' + (vendor.Image || '/assets/img/default-logo.png') +')'}">
            <div class="gradient">
                <h3>{{vendor.StoreName}}</h3>
                <h5>{{vendor.Address}}</h5>
               <ul class="list-inline">
                    <li *ngFor="let product of vendor.ProductCategories"> {{product + " "}} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
