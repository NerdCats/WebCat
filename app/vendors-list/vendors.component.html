<h2 class="title">Vendors</h2>
<div class="container">
    <div class="row">
        <div class="center {{getTileClass(i)}}"
            (click)="goToVendorMenuPage(vendor.username)"
            *ngFor="let vendor of vendors; let i = index"
            [ngStyle]="{'background-image': 'url(' + vendor.image + ')'}">
            <div class="gradient">
                <h3>{{vendor.name}}</h3>
                <h5>House# {{vendor.address.HouseNumber}}, {{vendor.address.AddressLine1}}</h5>
            </div>
        </div>
    </div>
</div>
