<h2 class="title">Vendors</h2>
<div>
    <ul class="center list-inline">
        <li class="module" (click)="goToVendorMenuPage(vendor.name)"
            *ngFor="let vendor of vendors"
            [ngStyle]="{'background-image': 'url(' + vendor.image + ')'}">
            <h3>{{vendor.name}}</h3>
            <h5>House# {{vendor.address.HouseNumber}}, {{vendor.address.AddressLine1}}</h5>
        </li>
    </ul>
</div>
