<div class="widget">
    <div class="widget-header">
        <i class="fa fa-tasks"></i>
        Job History
        <div class="pull-right">
            <a href="#">Manage</a>
        </div>
    </div>
    <div *ngIf="status=='IN_PROGRESS'">
        <div class="loading">
            <div class="double-bounce1"></div>
        </div>
    </div>
    <div class="widget-body medium no-padding" *ngIf="status=='SUCCESSFUL'">
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr>
                        <th>HRID</th>
                        <th>Name</th>
                        <th>State</th>
                        <th>User</th>
                        <th>Payment Method</th>
                        <th>Payment Status</th>
                        <th>Order Total</th>
                    </tr>
                    <tr *ngFor="let job of jobs">
                        <td>{{job.HRID}}</td>
                        <td>{{job.Name}}</td>
                        <td>
                            <span [ngClass]="setJobStatusLabelClass(job.State)">{{job.State}}</span>
                        </td>
                        <td>{{job.User.UserName}}</td>
                        <td>{{job.PaymentMethod}}</td>
                        <td>
                            <span [ngClass]="setPaymentStatusLabelClass(job.PaymentStatus)">{{job.PaymentStatus | uppercase}}</span>
                        </td>
                        <td>
                            {{job.Order.OrderCart.TotalToPay}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
