<div class="table-responsive">
    <table class="table">
        <tbody>
        <tr *ngFor="let job of jobs">
            <td>{{job.HRID}}</td>
            <td>{{job.Name}}</td>
            <td>
                <span class="text-success">
                    <i class="fa fa-check" title="done"></i>
                </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>
