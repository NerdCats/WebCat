<modal #modal [size]="sm">
    <form [ngFormModel]="signupForm" (ngSubmit)="onSubmit()">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Sign Up</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"
                placeholder="Enter your desried username here"
                [(ngModel)]="model.UserName"
                [ngFormControl]="signupForm.controls['username']">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control"
                placeholder="ex: someone@somewhere.com"
                [(ngModel)]="model.Email"
                [ngFormControl]="signupForm.controls['email']">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Invalid email address
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                [(ngModel)]="model.Password"
                [ngFormControl]="signupForm.controls['password']">
                <div [hidden]="signupForm.controls['password'].valid || signupForm.controls['password'].pristine">
                    <div *ngIf="password.errors!=null && password.errors.minlength" class="alert alert-danger">
                        Password are required and has to be at least 6 characters long
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control"
                [(ngModel)]="model.ConfirmPassword"
                [ngFormControl]="signupForm.controls['cpassword']">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control"
                placeholder="ex: +8801XXXXXXXXX"
                [ngFormControl]="signupForm.controls['phone']">
            </div>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">
            Sign Up
            </button>
        </modal-footer>
    </form>
</modal>
