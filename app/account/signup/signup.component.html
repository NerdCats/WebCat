<modal #modal [size]="sm">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Sign Up</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"
                placeholder="Enter your desried username here"
                required
                [(ngModel)]="model.UserName"
                ngControl="username" #username="ngForm">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    username is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control"
                placeholder="ex: someone@somewhere.com"
                required
                pattern="^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$"
                [(ngModel)]="model.Email"
                ngControl="email" #email="ngForm">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Invalid email address
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                required
                minlength="6"
                [(ngModel)]="model.Password"
                ngControl="password" #password="ngForm">
                <div [hidden]="password.valid || password.pristine">
                    <div *ngIf="password.errors!=null && password.errors.minlength" class="alert alert-danger">
                        Password has to be at least 6 characters long
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control"
                required
                [(ngModel)]="model.ConfirmPassword"
                ngControl="cpassword" #cpassword="ngForm">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" placeholder="ex: +8801XXXXXXXXX" required>
            </div>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary"
            [disabled]="!signupForm.form.valid ">
            Sign Up
            </button>
        </modal-footer>
    </form>
</modal>
