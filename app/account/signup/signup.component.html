<modal #modal [size]="sm">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Sign Up</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"
                placeholder="Enter your desried username here"
                required
                [(ngModel)]="model.UserName"
                ngControl="username" #username="ngForm">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    username is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control"
                placeholder="ex: someone@somewhere.com"
                required
                [(ngModel)]="model.Email"
                ngControl="email" #email="ngForm">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    email is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                required
                [(ngModel)]="model.Password"
                ngControl="password" #password="ngForm">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    password is required
                </div>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control"
                required
                [(ngModel)]="model.ConfirmPassword"
                ngControl="cpassword" #cpassword="ngForm">
                <div [hidden]="cpassword.valid || cpassword.pristine" class="alert alert-danger">
                    password confirmation is required
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" placeholder="ex: +8801XXXXXXXXX" required>
            </div>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary"
            [disabled]="!signupForm.form.valid">
            Sign Up
            </button>
        </modal-footer>
    </form>
</modal>
