<div id="emailConfirmContainer" class="container">
  <div class="row">
    <div class="col-lg-6">
      <div>
        <h1>{{emailConfirmationStatus}}</h1>
        <br/>
        <p *ngIf="isSuccessful && !isProcessing">We will contact with you soon when {{AppName}} goes live!</p>
        <button *ngIf="!isSuccessful && !isProcessing" type="submit"
        class="btn btn-info btn-lg" (click)="resendEmailConfirmation()">Resend Confirmation Mail</button>
      </div>
    </div>
  </div>
</div>
