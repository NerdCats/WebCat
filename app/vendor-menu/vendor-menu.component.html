<div class="container center-block">
    <div class="row">
        <!--<ul class="list-inline center-block catagories">
            <li class="catagories-list" *ngFor="let cat of vendor.catagories">-->
                <!--http://stackoverflow.com/questions/14712223/how-to-handle-anchor-hash-linking-in-angularjs-->
                <!--<a href="/#{{cat.catagory}}" target="_self">{{cat.catagory}}</a></li>
        </ul>-->
    </div>
    <div class="vendor-name-div" [ngStyle]="{'background-image':'url('+vendor.image+')'}">
       <div class="gradient">
            <h1 class="text-center">{{vendor.name}}</h1>
            <p class="text-center">{{vendor.address.AddressLine1}}</p>
            <p class="text-center">{{openOrClosed}}</p>
       </div>
        <!--<img class="gradient" src="{{vendor.image}}" alt="">-->
    </div>

    <div class="" *ngFor="let cat of vendor.catagories">
        <a name="{{cat.catagory}}"><h3>{{cat.catagory}}</h3></a>
        <hr>
        <div>
            <ul class="vendor-items">
                <li class="vendor-item-list pointer" *ngFor="let item of cat.itemlist">
                    <a (click)="openCartModal(item)">
                       <div>
                           <div class="price">{{item.price}}</div>
                           <div>{{item.item}}</div>
                       </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <h3>ADD YOUR CUSTOM ORDER</h3>
        <form>
            <div class="form-group">
                <textarea name="custom-order" [(ngModel)]="customeOrder" rows="5"></textarea>
            </div>
            <div class="form-group pull-right">
                <button class="btn btn-primary" (click)="clear()">CLEAR</button>
                <button class="btn btn-primary" (click)="addCustomOrder()">ADD TO CART</button>
            </div>
        </form>
    </div>
</div>

<modal #cartModal class="modal_vcenter">
    <modal-header [show-close]="true">
        <h1> {{clickedItem.item}} </h1>
        <h3> {{selectedItem.Total | number:'1.2-2'}} </h3>
    </modal-header>
    <modal-body>
        <img class="selected-item-img" src="/assets/img/pop-up-pizza.jpg" alt="{{selectedItem.Item}}">
        <span>
            {{clickedItem.description}}
        </span>
    </modal-body>
    <modal-footer>
        <form class="navbar-form navbar-left">
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" (click)="addLess()">-</button>
                </span>
                <input type="text" class="form-control text-center" min="1" max="1000" value="{{selectedItem.Quantity}}" readonly>
                <span class="input-group-btn">
                    <button class="btn btn-default"  (click)="addMore()">+</button>
                </span>
            </div>
        </form>
        <button class="btn btn-primary" (click)="addToCart()">ADD TO CART</button>
    </modal-footer>
</modal>
