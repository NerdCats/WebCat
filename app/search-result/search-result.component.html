<cart-sidebar></cart-sidebar>
<div class="container">
    <h1 id="header">Search Result for "{{keyword}}" in {{area}}</h1>
     <div *ngIf="status == 'IN_PROGRESS'">
        <progress-bubble></progress-bubble>
    </div>
    <div class="row" *ngIf="status == 'SUCCESSFUL'">
        <p class="pull-right">Total {{vendors.length}} store found</p>
        <br>
        <ul>
            <li *ngFor="let vendor of vendors ; let i = index">
                <div class="row">
                    <div class="col-md-4">
                        <a href="#/vendors/{{area}}/{{vendor.StoreName}}">
                            <img class="img-rounded img-responsive" style="width: 200px;" src="{{ vendor.Logo || '/assets/img/default-logo.png'}}" alt="">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <a href="#/vendors/{{area}}/{{vendor.StoreName}}">
                            <h2>{{vendor.StoreName + " "}}
                                <!--<span class="open" *ngIf="vendor.isOpen">(Open)</span>
                                <span class="close" *ngIf="!vendor.isOpen">(Close)</span>-->
                            </h2>
                        </a>

                        <h3>{{vendor.Address}}</h3>
                        <ul class="list-inline">
                            <li *ngFor="let product of vendor.ProductCategories"> {{product + " "}} </li>
                        </ul>
                    </div>
                </div>
                <hr>
            </li>
        </ul>
    </div>
</div>
